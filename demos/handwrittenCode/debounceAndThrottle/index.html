<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="myAjax()">点击按钮</button>
    <input type="text" id="ipt" />
    <!-- 引入防抖 -->
    <script src="./debounce.js"></script>
    <!-- 引入节流 -->
    <script src="./throttle.js"></script>
    <script>
      function myAjax(url) {
        // 1 新建一个XMLHttpRequest对象
        let req = new XMLHttpRequest();
        // console.log(req);
        // 2 状态发生变化的时候
        req.onreadystatechange = function(){
            if(req.readyState === 4){ // 成功完成
                if(req.status === 200){ // 判断响应的结果
                    console.log(JSON.parse(req.responseText))
                }else{

                }
            }else{

            }
        }
        req.open('get',url)
        req.send()
      }
      // 取到input dom 节点
      let dom  = document.querySelector('#ipt')
      // dom 添加事件
      dom.addEventListener('keyup',function(){
        myAjax(`https://jsonplaceholder.typicode.com/todos/1`)
      })
      debounce()
    </script>
  </body>
</html>
