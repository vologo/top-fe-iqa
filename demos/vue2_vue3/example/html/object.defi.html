<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>自己实现简单的数据劫持</title>
  </head>
  <body>
    name: <input id="name" />

    <hr />
    val: <input id="val" />

    <hr />
    list: <input id="list" />

    <script>
      let model = [1, 2, 3];
      model.forEach((val, key) => {
        Object.defineProperty(model, key, {
          get() {
            return val;
          },
          set(newVal){
            console.log(`${val}变至${newVal}`)
            val = newVal
          }
        });
      });
    </script>
  </body>
</html>
