<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>今天</title>
    <style>
      .now {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <script>
      const date = new Date();
      let str = `
        <div class="now">
        <h1>
        今天是${date.getFullYear()}年${date.getMonth() +
        1}月${date.getDate()}日${date.getHours()}点${date.getMinutes()}分${date.getSeconds()}秒-星期${date.getDay()}
        
        </h1>
        
        </div>`;
      document.write(str);
    </script>
  </body>
</html>
