<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组扁平化 :请实现一个 flattenDeep 函数，把嵌套的数组扁平化</title>
</head>
<body>
    <script>
        let arr = [1,[2,[3,4,[5]]]]
        // console.log(flattenDeep(arr)); // 输出 [1,2,3,4,5]

        function firstflattenDeep(arr){
            let result = [] // 结果数组

            for(let i =0;i<arr.length;i++){
                
                if(Array.isArray(arr[i])){  // 如果当前的元素依然是数组
                    result = result.concat(firstflattenDeep(arr[i]))
                }else{
                    result.push(arr[i])
                }
            }
            return result
        }
        function   secflattenDeep(arr){
            // let result = []

            while(arr.some(item=>Array.isArray(item))){
                arr =  [].concat(...arr)
            }
            return arr
        }
        console.log(firstflattenDeep(arr));
        console.log(secflattenDeep(arr));

    </script>
</body>
</html>
